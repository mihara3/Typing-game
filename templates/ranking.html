<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>タイピング ランキング</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 2em; }
        table { border-collapse: collapse; width: 80%; margin: auto; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
        th { background: #e0e0e0; }
        h1 { text-align: center; }
        .highlight { background-color: #ffffcc; }
    </style>
</head>
<body>
    <h1>タイピング ランキング</h1>
    <table>
        <tr><th>順位</th><th>日時</th><th>正答率（%）</th><th>時間（秒）</th></tr>
        {% for i, row in enumerate(results) %}
        <tr {% if row.date == latest.date and row.accuracy == latest.accuracy and row.time == latest.time %}class="highlight"{% endif %}>
            <td>{{ i + 1 }}</td>
            <td>{{ row.date }}</td>
            <td>{{ row.accuracy }}</td>
            <td>{{ row.time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
